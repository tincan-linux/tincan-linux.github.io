<form 
  class="gform pure-form pure-form-stacked" 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbwPWWny4-bK10yTeU6w-PJlI90NSQ-FN8jGx5vvdNtTHpfP9d6j8n3pgmMi9Tg8aiRe_g/exec"
>
<table>
  <tr>
    <td class="alnright"><label for="name">Name: </label></td>
    <td class="alnleft"><input type="text" id="name" name="name"></td>
  </tr>
  <tr>
    <td class="alnright"><label for="email">First installed version: </label></td>
    <td class="alnleft"><select id="email" name="email"><option value="alpha">alpha</option></td>
  </tr>
</table>
\&nbsp;\&nbsp;\&nbsp;\&nbsp;\&nbsp;\&nbsp;\&nbsp;\&nbsp;\&nbsp;<input type="submit" value="Submit">  <button type="button" onclick="myFunction()">View Registered Users</button>

<div style="display:none" class="thankyou_message"><pre></pre></div></form><div class="scrollable" style="display:none" id="viewppl_div"><table style="display:none" id="viewppl">
  <tr>
    <th class="bordertable">ID #</th>
    <th class="bordertable">Name</th>
    <th class="bordertable">First Version</th>
    <th class="bordertable">Date Registered</th>
  </tr>
</table></div><script>
function myFunction() {
  var buttons = document.querySelectorAll("button");
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].disabled = true;
  }

  var url = "https://script.google.com/macros/s/AKfycbwPWWny4-bK10yTeU6w-PJlI90NSQ-FN8jGx5vvdNtTHpfP9d6j8n3pgmMi9Tg8aiRe_g/exec";
  var xhr = new XMLHttpRequest();
  xhr.open('GET', url);
  xhr.responseType = "json";
  xhr.send();

  var viewppl = document.getElementById("viewppl");
  var viewppl_div = document.getElementById("viewppl_div");
  
  xhr.onload = (event) => {
    viewppl.style.display = "table-cell";
    viewppl_div.style.display = "inline-table";
    for (var i = 0; i < xhr.response.length; i++) {
      var key = xhr.response[i];
      var newrow = viewppl.insertRow(-1);
      var numb = newrow.insertCell(0);
      var name = newrow.insertCell(1);
      var uname = newrow.insertCell(2);
      var date = newrow.insertCell(3);
      numb.innerHTML = key.id;
      name.innerHTML = key.name;
      uname.innerHTML = key.email;
      date.innerHTML = new Date(key.date).toUTCString();
    }
  };
}</script><script data-cfasync="false" type="text/javascript" src="fsh.js"></script>
